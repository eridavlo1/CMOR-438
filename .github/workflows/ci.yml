name: Continuous Integration (CI)

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Avoid duplicate runs on the same PR update
concurrency:
  group: ci-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Test Python ${{ matrix.python-version }} on Ubuntu
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Project Dependencies
        # Installs packages from requirements.txt, which includes core dependencies (numpy) 
        # and testing/example dependencies (pytest, scikit-learn, matplotlib).
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Ensure pytest is installed for the testing step
          pip install pytest

      # Editable install so imports like 'from rice_ml...' work correctly with the src/ layout
      - name: Install package (editable)
        run: pip install -e .

      - name: Run Pytest Suite
        # Relies on the package being installed globally via 'pip install -e .'
        # Pytest automatically discovers tests based on the 'testpaths' defined in pyproject.toml
        run: |
          # 1. Run the primary test suite (unit tests)
          pytest -q
          
          # 2. Run doctests on supervised_learning (Optional, uses explicit path)
          # Note: This line can be removed if you don't use doctests or want simpler CI.
          pytest --doctest-modules src/rice_ml/supervised_learning -q